<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de multas</title>
</head>
<body>
    <h1>Multas</h1>

    Velocidade do carro: <input type="number" name="txtVel" id="txtVel"> Km/h
    <input type="button" value="Verificar" onClick="Calc()">
    <div id="res">

    </div>
    <script>
        function Calc(){
            let txtvel = window.document.querySelector("input#txtVel")
            let res = window.document.querySelector("div#res");
            let vel = Number(txtvel.value);
            res.innerHTML=`<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            
            if(vel>60){
                res.innerHTML+=" <p>Você ultrapassou a velocidade máxima - <strong>MULTA</strong></p>"
            }else
            res.innerHTML+=" <p>Você não ultrapassou a velocidade máxima - Suave<p>" //<p> é block element
            
        }
    </script>
</body>
</html>
