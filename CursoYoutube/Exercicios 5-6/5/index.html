<!--Analisador de Números-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números: arrays e functions</title>
    <link rel="stylesheet" href="estilera.css">
</head>
<body>
    <header><h1>Analisador de Números</h1></header>
    <section>
        <div>
            <label>Digite um número para adicionar à lista: <input type="number" name="txtNum" id="txtNum"></label>
            <label><input type="button" value="Adicionar" onclick="add()" class="btn"></label>
            <label> <input type="button" value="Apagar Tudo" onclick="apagar()" class="btn" id="apagar"></label>
        </div> <br>
        <div>
            <select name="relatorio" id="relatorio" size="5"></select> <br> <br>
            <label> <input type="button" value="Finalizar" onclick="res()" class="btn" id="fin"></label>
        </div>
        <div id="res">
        </div>
    </section>
    <footer>&copy;Daniel Spósito Coelho</footer>
    <script src="script.js"></script>
</body>
</html>
