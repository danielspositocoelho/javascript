<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    <link rel="stylesheet" href="estilera.css">
</head>
<body>
    <header><h1>Progressões</h1></header>
    <section id="secA"><form id="formPa">
        <div id='pa'>
            <h2>Progressão Aritmética</h2>
            <label>Primeiro Termo(a1): <input type="number" name="inicio" id="inicio"></label> <br>
            <label>Quantidade de termos(n): <input type="number" name="fim" id="fim"></label> <br>
            <label>Razão: <input type="number" name="passo" id="passo"></label> <br>
            <input type="button" id="btnC" value="Calcular" onClick="pa()">
            <input type="button" id="btnL" value="Limpar" onClick="limparPa()">
        </div></form>

        <div id="resPa">
        </div>
    </section>
    <br>
    <section id="secB"><form id="formPg">
        <div id='pg'> 
            <h2>Progressão Geométrica </h2>
            <label>Primeiro Termo(a1): <input type="number" name="inicio" id="inicioB"></label> <br>
            <label>Quantidade de termos(n): <input type="number" name="fim" id="fimB"></label> <br>
            <label>Razão: <input type="number" name="passo" id="passoB"></label> <br>
            <input type="button" id="btnC" value="Calcular" onClick="pg()">
            <input type="button" id="btnL" value="Limpar" onClick="limparPg()">
        </div></form>

        <div id="resPg">
        </div>
    </section>
    <footer>&copy;Daniel Spósito Coelho</footer>
    <script src="script.js"></script>
</body>
</html>
