<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height:200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- //eventos podem ser chamados direto do html, fora do script
    <div id="area" onClick="clicar()" onmouseenter="entrar()" onmouseout="sair()" >-->

        <div id="area" >  
        interaja... <!--Evento mouseenter é disparado quando o mouse entra dentro da div-->
        </div>
    <script>
        //eventos podem ser chamados direto do html, fora do script
        var area = window.document.getElementById("area"); // escopo global, pratico mas ineficnete em performance
        area.addEventListener("click", clicar) // usando event listeners para limpar o codigo html
        area.addEventListener("mouseover", entrar) // onmouseover === onmouseenter
        area.addEventListener("mouseout", sair)

        function clicar(){
            area.innerText = "Clicou!"
            area.style.background="red"
        }
        function entrar(){
            area.innerText="Entrou!"
        }
        function sair(){
            area.innerText="Saiu"
            area.style.background="green"
        }
    </script>
    
    <!--Um {bloco} de código em uma função só dispara quando um evento x ocorre-->
    <!--function ação(parametro){}-->
</body>
</html>
