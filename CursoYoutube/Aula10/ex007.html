<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body{
            font: nomral 18pt arial;
        }
        input{
            font: norma 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top:20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtN1" id="txtN1"> +
    <input type="number" name="txtN2" id="txtN2">
    <input type="button" value="somar" onClick="somar()";>
    <div id="res">Resultado</div>              <!-- se você digitar div#area e apertar tab ele cria automático <div id="area"></div>. Isso funciona tbm para classes e para tags personalizadas!-->
    <script>
        function somar(){
            var txtN1 = window.document.getElementById('txtN1'); // o elemento recebe input como texto
            var txtN2 = window.document.querySelector('input#txtN2'); 
            var res = window.document.getElementById("res");
            var n1 = Number(txtN1.value); // converte para numero o valor txt do elemento armazenado
            var n2 = Number(txtN2.value);
            var s = n1+n2
            res.innerHTML=`A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`;
        }
    </script>
</body>
</html>
